<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Desafio 14</title>

        body {

        table {

</head>

            </tr>
            <tr>

            </tr>

            </tr>
            <tr>

                <td class="num">0</td>
                <td class="num">0</td>
                <td class="num">0</td>   
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">0</td>

            </tr>
            <tr>
                <th scope="row" colspan="4">Média de Humanas</th>

</html>
