<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 300px;
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid ;
            padding: 6px;
            text-align: left; /* Alinhamento Horizontal */
            vertical-align: bottom; /* Alinhamento Vertical */
        }

    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA de TABLES (simples)
        
        table = tabela                                  <table>
            table row = linha da tabela                 <tr>
                table header = cabe√ßalho de tabela      <th>
                table data = dados da tabela             <td>
    -->
    <table>
        <tr> <!-- Primiera Linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr"> <!-- Segunda Linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira Linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
