<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Hover</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: aqua;
            background-color: darkcyan;
            width: 300px;
        }

        div:hover {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>exemplos de Hover</h1>
    <p>Passe o mouse aqui em baixo</p>
    <div>
           Passe o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Acabo</p>
</body>
</html>
