<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <form action="cadastros.php" method="post">

        <fieldset>
            <legend>
                <strong>Dados Pessoais</strong>
            </legend>

            
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="on" required minlength="3" maxlength="20" placeholder="Nome Completo">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="on"
                value="@gmail.com"
                required>
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel"
                pattern="^$" required placeholder="(xx) xxxxx-xxxx">
            
                <!-- Estudar mais sobre RegEx -->
            </p>
            <p>
                <input type="submit" value="Enviar">
            
            </p>
        </fieldset>

    </form>
</body>
</html>
