<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastros.php" method="post">

        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="20" min="5" placeholder="Nome Completo" autocomplete="name">

        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>

        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes">

        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
