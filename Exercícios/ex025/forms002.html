<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastros.php" method="get">
        <label for="iuser">Usuário</label>
        <input type="text" name="user" id="iuser" autocomplete="username" size="20" required minlength="4" maxlength="15">
        <br><br>
        <label for="ipass">Senha</label>
        <input type="text" name="pass" id="ipass" autocomplete="current-password" size="20" required minlength="8" maxlength="20" placeholder="8 até 20 caracteres">
        <br><br>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
